<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="description" content="This is where your description goes">
	<meta name="keywords" content="one, two, three">

	<title>Title in the tab</title>

	<!-- external CSS link -->
	<link rel="stylesheet" href="css/normalize.css">
	<link rel="stylesheet" href="css/style.css">
</head>

<body>

	<h1>Search for pokemon by name</h1>
	<input type="text" name="" value="">
	<button type="button" name="button">CLICK ME</button>


	<section class="nameContainer container">
		<h2>Name:</h2>
		<h2 id="pokemonName"></h2>
	</section>

		<img src="" alt="pokemon picture">


	<section class="idContainer container">
		<h2>ID:</h2>
		<h2 id="pokemonId"></h2>
	</section>

	<section class="typeContainer container">
		<h2>Type:</h2>
		<h2 id="pokemonType"></h2>
	</section>

	<section class="abilityContainer container">
		<h2>Starting Abilities:</h2>
		<ul id="pokemonStartAbilities"></ul>
	</section>


	<section class="statsContainer container">
		<h2>Stats:</h2>
		<ul id="pokemonStats"></ul>
	</section>






	<script type="text/javascript" src="js/main.js"></script>
</body>

</html>
